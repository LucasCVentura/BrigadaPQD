<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="/assets/favicon-32x32.png"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="registro">Registro</div>
        <form id="form" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome completo:</span>
                    <input type="text" name="entry.174664374" id="nome" placeholder="Insira seu nome" required>
                </div>
                <div class="input-box">
                    <span class="details">Nome de guerra:</span>
                    <input type="text" name="entry.1654742130" id="nomeGuerra" placeholder="Insira seu nome de guerra" required>
                </div>
                <div class="input-box">
                    <span class="details">Idade:</span>
                    <input type="text" name="entry.1913760268" id="idade" placeholder="Insira sua idade" required>
                </div>
                <div class="input-box">
                    <span class="details">E-mail:</span>
                    <input type="email" name="entry.297235777" id="email" placeholder="Insira seu e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details">SteamId:</span>
                    <input type="text" name="entry.1989898050" id="steam" placeholder="Insira seu ID" required>
                </div>
                
            </div>
            <div class="buttons">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
